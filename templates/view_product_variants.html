{% extends 'admin_base.html' %}

{% block main  %}

<div class="card shadow">
    <div class="card-body">

        <h5 class="p-2" style="border-bottom: 2px solid orange;">All Product Variants</h5>
        <div class="container-fluid">

            <table class="table table-bordered table-sm" id="example">
                <thead>
                <tr>
                    <th>S. No.</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Action</th>
                    <!-- Add other headers as needed -->
                </tr>
                </thead>
                <tbody>
                {% for variant in variants %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ variant.title }}</td>
                    <td>{{ variant.price }}</td>
                    <td>
                        <a href="{% url 'edit_productvariant' variant.id %}" class="btn btn-sm btn-primary">Edit</a>
                        {% comment %} <a href="{% url 'delete_productvariant' variant.id %}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this variant?')">Delete</a> {% endcomment %}
                    </td>
                    <!-- Add other columns as needed -->
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
