
{% extends 'users/nav.html' %}
{% block title%}Rosecab | User Login{% endblock %}
{% block login %}active{% endblock %}
{% load static %}
  
{% block content %}
<div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
  <img src="{%static 'home/img/service-3.jpg'%}" class="img-fluid" style="min-height:100%;" />
  </div>
<div class="col-md-6 bg-white p-5">
    
<h3 class="pb-3">Login</h3>
<div class="form-style">
<form method="post">
    {% csrf_token %}
  <div class="form-group pb-3">    
    {{form.username}}
  </div>

  <div class="form-group pb-3">   
       {{form.password}}
   </div>
 
   <div class="pb-2">
    <button 
    type="submit"
    class="btn btn-primary w-100 font-weight-bold mt-2" 
    id="login-button">
    Submit
    </button>
   </div>
</form>
<br>
  <div class="sideline">OR</div>
  <div>
    <br>
    <a href="{% url 'users:register' %}"><button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2">
    Register </button> </a> 
  </div>
  <div class="pt-4 text-center">
  Go Back to <a href="/">Home</a>
  </div> 
</div>

</div>
</div>
</div>
{% endblock content %}
