
{% extends 'users/loginbase.html' %}

{% load static %}
<!DOCTYPE html>

{% comment %} {% load widget_tweaks %} {% endcomment %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rosecab Flower Deliveries</title>
    <!-- Favicon -->
    <link href="{% static 'img/roselogo.png' %}" rel="icon">

  </head>
  
  {% block content %}
  <body>
    <div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
  <img src="{%static 'home/img/service-3.jpg'%}" class="img-fluid" style="min-height:100%;" />
  </div>
<div class="col-md-6 bg-white p-5">
    
<h3 class="pb-3">Login</h3>
<div class="form-style">
<form method="post">
    {% csrf_token %}
  <div class="form-group pb-3">    
    {{form.username}}
  </div>

  <div class="form-group pb-3">   
       {{form.password}}
   </div>
 
   <div class="pb-2">
    <button 
    type="submit"
    class="btn btn-primary w-100 font-weight-bold mt-2" 
    id="login-button">
    Submit
    </button>
   </div>
</form>
<br>
  <div class="sideline">OR</div>
  <div>
    <br>
    <a href="{% url 'users:register' %}"><button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2">
    Create an account </button> </a> 
  </div>
  <div class="pt-4 text-center">
  Go Back to <a href="/">Home</a>
  </div> 
</div>

</div>
</div>
</div>
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
  </body>
  {% endblock content %}
  </html>
