{% extends 'users/loginbase.html' %}
{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rosecab Flower Deliveries</title>
    <!-- Favicon -->
    <link href="{% static 'img/roselogo.png' %}" rel="icon">

  </head>
  {% block content %}
  <body>
    <div class="container">
<div class="row m-5 no-gutters shadow-lg">

<div class="col-md-6 d-none d-md-block">
  <img src="{%static 'home/img/service-3.jpg'%}" class="img-fluid" style="min-height:100%;" />
  </div>
<div class="col-md-6 bg-white p-5">
    
<h3 class="pb-3">Register</h3>
<div class="form-style">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group pb-3">    
    {{form.email}}
  </div>
  <div class="form-group pb-3">   
    {{form.username}}
  </div>
  <div class="form-group pb-3">    
    {{form.password1}}
  </div>
  <div class="form-group pb-3">    
    {{form.password2}}
  </div>
 
   <div class="pb-2">
    {% comment %} <input type="submit" name="" value="Login" > {% endcomment %}
<button 
type="submit" 
id="register-button"
class="btn btn-primary w-100 font-weight-bold mt-2">
Create account
</button>
   </div>
</form>
  <div class="pt-4 text-center"> Already have an account? <a href="{% url 'users:login' %}">Login</a> </div>
  <div class="pt-4 text-center">
    Go Back <a href="/">Home</a>
    </div> 
</div>

</div>
</div>
</div>
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
  </body>
  {% endblock content %}
</html>
