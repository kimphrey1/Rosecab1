{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h1 class="p-2 text-center" style="border-bottom: 2px solid orange; font-family: 'Georgia', sans-serif; font-size: 2.5em; text-transform: uppercase;">
            All Categories
        </h1>
        <div class="container-fluid">
            <table class="table table-bordered table-striped" style="border: 2px solid black;" id="example">
                <thead style="background-color: black; color: white;">
                    <tr>
                        <th style="color: white;">S. No.</th>
                        <th style="color: white;">Category Name</th>
                        <th style="color: white; text-align: center;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in category %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.name }}</td>
                            <td class="text-center">
                                <a href="/edit-category/{{ i.id }}/" class="text-success">Edit</a>
                                <a href="#" class="text-danger" onclick="confirmDelete('{{ i.id }}')">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Floating plus icon button with link (green, font-size: 32px) -->
    <a href="{% url 'add_category' %}" style="position: fixed; bottom: 30px; right: 30px;">
        <i class="fa fa-plus" style="font-size: 32px; color: green;"></i>
    </a>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JavaScript for category table -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        });

        function confirmDelete(categoryId) {
            if (confirm('Are you sure you want to delete this category?')) {
                window.location.href = '{% url 'delete_category' pid=0 %}'.replace('0', categoryId);
            }
        }
    </script>
</div>

{% endblock %}
