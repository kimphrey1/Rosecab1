{% extends 'admin/root.html' %}
{%block title%}Rosecab | Add Category{%endblock%}
{% block content %}

<div class="card shadow">
    <div class="card-body">
        <h1 class="p-2 text-center mb-4" style="border-bottom: 2px solid orange; font-family: 'Georgia', sans-serif; font-size: 2.5em; text-transform: uppercase;">
            Add Category
        </h1>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="color: #333;">Category Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Category Name">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">

                <!-- Back button aligned at the far right -->
                <a href="{% url 'view_category' %}" class="btn btn-secondary m-2 float-right">
                    <span aria-hidden="true">&larr;</span> Back
                </a>
            </form>
        </div>
    </div>

    {% if msg %}
    <script>
        alert('{{msg}}')
    </script>
    {% endif %}
</div>

{% endblock %}
