{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h1 class="p-2 text-center" style="border-bottom: 2px solid orange; font-family: 'Georgia', sans-serif; font-size: 2.5em; text-transform: uppercase;">Inventory</h1>
        <div class="container-fluid">
            <table class="table table-bordered table-striped" style="border: 2px solid black;" id="example">
                <thead style="background-color: black; color: white;">
                    <tr>
                        <th>S. No.</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th class="text-center">Action</th>
                        <!-- Add other headers as needed -->
                    </tr>
                </thead>
                <tbody>
                    {% for variant in variants %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ variant.title }}</td>
                            <td>{{ variant.price }}</td>
                            <td class="text-center">
                                <a href="{% url 'edit_productvariant' variant.id %}" class="text-success">Edit</a>
                                {% comment %} <a href="{% url 'delete_productvariant' variant.id %}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this variant?')">Delete</a> {% endcomment %}
                                <a href="{% url 'delete_productvariant' variant.id %}" class="text-danger ml-2" onclick="confirmDelete('{{ variant.id }}')">Delete</a>
                            </td>
                            <!-- Add other columns as needed -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- DataTables JavaScript -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- JavaScript for user table -->
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });


    function confirmDelete(userId) {
        var confirmation = confirm("Are you sure you want to delete this variant?");
        if (confirmation) {
            window.location.href = "{% url 'delete_productvariant' variant_id=0 %}".replace('0', variantId);
        }
    }
</script>

{% endblock %}
