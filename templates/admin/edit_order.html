{% extends 'admin/root.html' %}
{%block title%}Rosecab | Orders{%endblock%}

{% block content %}

<div class="card shadow">
    <div class="card-body">
        <h1 class="p-2 text-center mb-4" style="border-bottom: 2px solid orange; font-family: 'Georgia', sans-serif; font-size: 2.5em; text-transform: uppercase;">Edit Order</h1>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post" action="{% url 'edit_order' order.transaction_id %}" class="needs-validation">
            {% csrf_token %}

            <div class="form-row">
                <div class="col-md-6 mb-3 d-flex align-items-center">
                    <label for="id_status" class="text-primary mb-0" style="font-size: 1.2em;">Status:</label>
                    {{ form.status }}
                </div>

                <div class="col-md-6 mb-3 d-flex align-items-center">
                    <label for="id_paid" class="text-primary mb-0" style="font-size: 1.2em;">Paid:</label>
                    {{ form.paid }}
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="m-2 px-4 btn btn-primary" style="font-size: 1.2em;">Save Changes</button>
                <a href="{% url 'view_orders' %}" class="btn btn-secondary m-2" style="font-size: 1.2em;">Back<span aria-hidden="true">&larr;</span></a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
