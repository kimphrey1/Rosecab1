{% extends 'admin/root.html' %}
{%block title%}Rosecab | Product Variants{%endblock%}
{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h1 class="p-2 text-center" style="border-bottom: 2px solid orange; font-family: 'Georgia', sans-serif; font-size: 2.5em; text-transform: uppercase;">Edit Product Variant</h1>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-4">
                    <!-- Save Changes button on the left -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    
                    <!-- Back button on the right with the specified link and left arrow icon -->
                    <a href="{% url 'view_product_variants' %}" class="btn btn-secondary">
                        <span aria-hidden="true">&larr;</span> Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
