{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h1 class="p-2 text-center mb-4" style="border-bottom: 2px solid orange; font-family: 'Georgia', sans-serif; font-size: 2.5em; text-transform: uppercase;">Add Size</h1>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Size Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Size Name">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    {% if msg %}
        <script>
            alert('{{msg}}')
        </script>
    {% endif %}
{% endblock %}
